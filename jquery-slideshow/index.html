<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/standard.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="slider">
        <div class="slides-container">
            <div class="slide"><img src="images/boxwood.png" alt="Slider img 1"></div>
            <div class="slide"><img src="images/brazilian-rain-bonsai-tree.jpg" alt="Slider img 2"></div>
            <div class="slide"><img src="images/fig.jpg" alt="Slider img 3"></div>
            <div class="slide"><img src="images/juniper.jpg" alt="Slider img 4"></div>
            <div class="slide"><img src="images/snow.jpg" alt="Slider img 5"></div>
            <!-- <div class="slide"><div class="text"><br><br>Proof that you can use text and it works :-)</div></div> -->
        </div>

        <div class="arrows">
            <a href="#" class="prev">&#60;</a>
            <a href="#" class="next">&#62;</a>
        </div>

        <div class="pager">
            1 / 6
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
